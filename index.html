<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <title>Let's go, Pikachu</title>
</head>
<body>
    
    <header>
        <div class="pokeMenu">
            <img src="./img/poke-bola.png" alt="Pokebola">
            <span>Pokemon</span>
        </div>
    </header>

    <main>
        <div class="fundo">
            <img class="maior" src="./img/fundo-transparente.png" alt="">
            <img class="menor" src="./img/fundo-branco.png" alt="">
        </div>

        <div class="pikachu">
            <img src="./img/pikachu.png" alt="">
        </div>

        <section>
            <div class="texto">
                <h2>Let's Go, Pikachu!</h2>
                <p>Torne-se o melhor treinador de Pokémon que puder, enquanto batalha outros Treinadores, Líderes de Ginásios e a sinistra Equipe Rocket.</p>
            </div>

            <button>
                <img src="./img/icon-download.png" alt="">
                Download
            </button>
        </section>

    </main>

    <footer>
        <span>Copyright © 2025 | @ João Victor Moraes </span>
    </footer>

</html>
